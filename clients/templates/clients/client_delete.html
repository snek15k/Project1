{% extends 'base.html' %}

{% block title %}Удалить получателя{% endblock %}

{% block content %}
<h1>Удалить клиента</h1>
<p>Вы уверены, что хотите удалить получателя? {{ client.full_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
</form>
<a href="{% url 'clients:clients' %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
