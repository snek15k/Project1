<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Управление рассылками{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'clients:home' %}">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'clients:client_list' %}">Получатели</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mail_messages:message_list' %}">Сообщения</a>
                </li>
              <li class="nav-item">
                    <a class="nav-link" href="{% url 'mailings:mailing_list' %}">Управление рассылками</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'attempt:mailing_reports' %}">Статистика</a>
                </li>
            </ul>
        </div>
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-danger mx-4" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 btn btn-outline-primary mx-4" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
