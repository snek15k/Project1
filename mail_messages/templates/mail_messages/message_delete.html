{% extends 'clients/base.html' %}

{% block title %}Удалить сообщение{% endblock %}

{% block content %}
<h2>Удалить сообщение</h2>
<p>Вы уверены, что хотите удалить "{{ object.message_subject }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mail_messages:message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
