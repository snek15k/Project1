{% extends "clients/base.html" %}

{% block content %}
<div class="container">
    <h1>{{ message.message_subject }}</h1>
    <p><strong>Автор:</strong> {{ message.owner.username }}</p>
    <div class="message-body">
        <p>{{ message.message_body }}</p>
    </div>
    
    <div class="actions">
        <a href="{% url 'message_update' message.id %}" class="btn btn-primary">Редактировать</a>
        <form action="{% url 'message_delete' message.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
        <a href="{% url 'message_list' %}" class="btn btn-secondary">Назад к списку сообщений</a>
    </div>
</div>
{% endblock %}
