{% extends 'clients/base.html' %}

{% block title %}Добавить сообщение{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="pricing-header px-3 py-3 pt-md-2 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Добавить сообщение</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
                <a href="{% url 'mail_messages:message_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
