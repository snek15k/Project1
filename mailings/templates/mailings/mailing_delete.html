{% extends 'clients/base.html' %}

{% block content %}
<h2>Подтверждение удаления рассылки</h2>
<p>Вы уверены, что хотите удалить рассылку "{{ mailing.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>
<a href="{% url 'mailings:mailing_list' %}">Отмена</a>
{% endblock %}
