{% extends 'base.html' %}

{% block content %}
  <h1>Подтверждение деактивации</h1>
  <p>Вы уверены, что хотите деактивировать рассылку "{{ mailing.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, деактивировать</button>
    <a href="{% url 'mailing:mailing_list' %}">Отмена</a>
  </form>
{% endblock %}
