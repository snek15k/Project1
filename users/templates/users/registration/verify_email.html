{% extends "clients/base.html" %}

{% block content %}
<div class="container">
    <h2>Подтверждение email</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
