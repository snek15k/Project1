{% extends "clients/base.html" %}

{% block content %}
<h2>Восстановление пароля</h2>
<p>Пожалуйста, введите свой email, чтобы получить ссылку для восстановления пароля.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить ссылку для восстановления пароля</button>
</form>
{% endblock %}
